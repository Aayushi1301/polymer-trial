<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-view2">
  <template>
    <form id="frm1">
      Name:<input type="text" id="name"><br><br>
      Phone: <input type="text" id="phone"><br><br>
      Email: <input type="text" id="email"><br><br>
      Country: <input type="text" id="country"><br><br>
    </form>
    <br>
    <button on-click="saveData">Save</button>
    <button class="btn" type="submit" on-click="handleClick">Cancel</button>

  </template>
  <script>
    Polymer({
      is: 'my-view2',
      properties:{
        page: {
          type: String,
          notify:true
          },
          arr:{
          value:{},
          notify:true
          },
         },
         handleClick: function(e) {
          console.log("button clicked");
          this.page="view1";
         },
         saveData: function(e) {
          console.log("Data saved");


          this.arr["name"]=this.$.name.value;
          this.arr["phone"]=this.$.phone.value;
          this.arr["email"]=this.$.email.value;
          this.arr["country"]=this.$.country.value;

         //console.log(this.arr);
         this.fire('save', this.arr);
          this.page="view1";
        },
    });
  </script>
</dom-module>
